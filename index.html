<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metro Rail Transportation Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Metropolitan Area Transit Authority</h1>
        </div>
    </div>

    <!-- form -->
    <div class="form-container">

        <form>
            <div class="form-row">
                <div class="col-3">
                    <label for="inputTrainName">Train Name</label>
                    <input type="text" id="train-name" class="form-control" placeholder="Train Name">
                </div>
                <div class="col-3">
                    <label for="inputDestination">Destination</label>
                    <input type="text" id="train-destination"class="form-control" placeholder="Destination">
                </div>
                <div class="col-3">
                    <label for="inputTrainTime">First Train Time</label>
                    <input type="number" id="train-time" class="form-control" placeholder="HH:mm">
                </div>
                <div class="col-3">
                    <label for="inputTrainFrequency">Frequency(min)</label>
                    <input type="number" id="train-frequency" class="form-control" placeholder="Frequency (min)">
                </div>
            </div>
            <div class="submitArea text-center">
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <div class="card-container">
            <div class="card-header text-center">
              <h3>Current Schedule</h3>
            </div>
            <div class="card-body">
                
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(mins)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td id="train-name-display"></td>
                            <td id="destination-display"></td>
                            <td id="frequency-display"></td>
                            <td id="next-arrival-display"></td>
                            <td id="minutes-away-display"></td>
                            <hr id="divider">
                            </tr>
            
                        </tbody>
                    </table>
            
                

            </div>
          </div>

    
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
